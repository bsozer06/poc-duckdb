<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DuckDB + MapLibre PoC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    #toolbar {
      padding: 10px 16px;
      background: #1e1e2e;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #toolbar h1 { font-size: 15px; font-weight: 600; white-space: nowrap; }
    .src-btn {
      padding: 4px 10px;
      border-radius: 5px;
      border: 2px solid #6c7086;
      background: transparent;
      color: #cdd6f4;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
    }
    .src-btn.active { border-color: #a6e3a1; color: #a6e3a1; }
    #sql {
      flex: 1;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-family: monospace;
      background: #2d2d3f;
      color: #cdd6f4;
      min-width: 200px;
    }
    #run-btn {
      padding: 6px 16px;
      background: #89b4fa;
      color: #1e1e2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    #status { font-size: 12px; color: #a6e3a1; min-width: 140px; white-space: nowrap; }
    #map { flex: 1; }
  </style>
</head>
<body>

<div id="toolbar">
  <h1>ðŸ¦† DuckDB + MapLibre</h1>
  <button class="src-btn active" id="btn-parquet" onclick="setSource('parquet')">ðŸ“¦ Parquet</button>
  <!-- <button class="src-btn"        id="btn-csv"     onclick="setSource('csv')">ðŸ“„ CSV</button> -->
  <input id="sql" value="SELECT * FROM capitals WHERE population > 2000000 ORDER BY population DESC" />
  <button id="run-btn" onclick="runQuery()">â–¶ Run</button>
  <span id="status">Loading DuckDBâ€¦</span>
</div>

<div id="map"></div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
